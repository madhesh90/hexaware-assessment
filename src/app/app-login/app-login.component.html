<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">User Login</h6>
    </div>
    <div class="card-body">
      <div class="">
        <form class="user" #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
          <div class="form-group">
              <input type="text" class="form-control form-control-user" name="fname" required minlength="3" [(ngModel)]="fname" placeholder="User Name" #fnameRef="ngModel">
              <div *ngIf="fnameRef.invalid && (fnameRef.dirty || fnameRef.touched)" class="alert alert-danger">
                <div *ngIf="fnameRef.errors.required">
                  User Name is required.
                </div>
                <div *ngIf="fnameRef.errors.minlength">
                  User Name must be at least 3 characters long.
                </div>
              </div>
         
          </div>
          <div class="form-group">
              <input type="password" class="form-control form-control-user" name="lname" required minlength="1"  [(ngModel)]="lname"  placeholder="Password" #lnameRef="ngModel">
              <div *ngIf="lnameRef.invalid && (lnameRef.dirty || lnameRef.touched)" class="alert alert-danger">
                <div *ngIf="lnameRef.errors.required">
                  Password is required.
                </div>
                <div *ngIf="lnameRef.errors.minlength">
                  Password must be at least 1 characters long.
                </div>
              </div>
          </div>

          <div>
            <button class="btn btn-primary btn-user btn-block" [disabled]="formRef.invalid"  type="submit"> Submit</button>
          </div>   
        </form>
        </div>
    </div>
  </div>
