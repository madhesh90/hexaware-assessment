<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="home-tab" data-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">Users</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link active"id="profile-tab"  data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">User Profile</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Users Profile</h6>
    </div>
    <div class="card-body">
      <div class="">
        <form class="user" #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="text" class="form-control form-control-user" name="fname" required minlength="3" [(ngModel)]="userDetails.first_name" placeholder="First Name" #fnameRef="ngModel">
              <div *ngIf="fnameRef.invalid && (fnameRef.dirty || fnameRef.touched)" class="alert alert-danger">
                <div *ngIf="fnameRef.errors.required">
                  First Name is required.
                </div>
                <div *ngIf="fnameRef.errors.minlength">
                  First Name must be at least 3 characters long.
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-user" name="lname" required minlength="1"  [(ngModel)]="userDetails.last_name"  placeholder="Last Name" #lnameRef="ngModel">
              <div *ngIf="lnameRef.invalid && (lnameRef.dirty || lnameRef.touched)" class="alert alert-danger">
                <div *ngIf="lnameRef.errors.required">
                  Last Name is required.
                </div>
                <div *ngIf="lnameRef.errors.minlength">
                  Last Name must be at least 1 characters long.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-user" name="email" email="true" required [(ngModel)]="userDetails.email"  placeholder="Email Address" #emailRef="ngModel">
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <div *ngIf="emailRef.errors.required">
                Email is required.
              </div>
              <div *ngIf="emailRef.errors.email">
                Email is invalid.
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary btn-user btn-block" [disabled]="formRef.invalid"  type="submit"> Submit</button>
          </div>   
        </form>
        </div>
    </div>
  </div>
</div>
